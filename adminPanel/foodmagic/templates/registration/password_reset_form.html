{% extends "header.html" %}
{% block head_title %} {{title}} {% endblock %}

{% block main_body %}



<div class="container text-center center-in-div">

  <div class="text-center">
    <form method="POST">
      {% csrf_token %}
      <img class="mb-2" src="/static/images/favicon-foodmagic.png" alt="" width="100" height="75">
      <h1 class="h4 mb-3 font-weight-normal">Forgot Password</h1><hr> 
  
      <div class="form-group text-left">
        <input name="email" class="input-filed" placeholder="Email address" type="email" id="id_email" required="true">
      </div>
     
  
      <div class="text-center">
        <button class="btn-block btn btn-md btn-outline rounded-0" type="submit" id="submit">Send reset email</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}

{% include "footer.html" %}
