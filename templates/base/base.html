{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Menu</title>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-foodmagic py-0">
      <a class="navbar-brand" href="/">
        <!-- <img src="{% static 'images/foodmagiclogo.png' %}" width="100" height="30" alt="logo"> -->
        <h5 class="my-0 mr-md-auto font-weight-normal"><b><span class="text-white">Food</span><span
          class="text-white">Magic</span></b></h5>
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recent Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/myaccount/{{ user.profile.id }}">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
          <span class="btn-lg"><i class="fa fa-user-circle text-white"></i></span>
          <span class="navbar-text">
            <p class="text-white username m-0">{{user.first_name}} {{user.last_name}}</p>
            <p class="font-weight-lighter mobile_no m-0">{{ user.profile.phone_no }}</p>
          </span>
        </div>
      </nav>

      <!-- Category -->
      {% block cetagory %}
      {% endblock %}
    
    <!-- Start Body -->
    <div class="container-fluid bg-light">
    <div class="row p-2">
      
      <!-- Product List -->
      {% block content %}
      {% endblock %}
      
      <!-- Cart -->
      {% block cart %}
      {% endblock %}
      
    </div>
    </div>
    <!-- End Body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
