{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="{% static 'images/favicon.png' %}" rel="icon" />

  <!-- Favicons -->
  <link href="{% static 'images/favicon-foodmagic.png' %}" rel="icon" />


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <title>Registration | Foodmagic</title>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .centerItem {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  <script src="{% static 'js/signin.js' %}"></script>
</head>

<body onload="showMessage()">
  <div class="centerItem mt-5">
    <section class="jumbotron text-center mb-0">
      <h2 class="mb-0 site-logo">
        <a href="/" class="text-decoration-none">
          <img src="{% static 'images/foodmagiclogo.png' %}" alt="logo" width="200px" height="50px">
        </a>
      </h2>
    </section>
    <main role="main" class="inner cover mb-0 mt-0">

      <!-- User Registration -->
      <form method="POST" class="form-signin">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>

        <input type="text" class="form-control mt-3" placeholder="First Name" name="first_name" required>

        <input type="text" class="form-control mt-3" placeholder="Last Name" name="last_name" required>

        <input type="text" class="form-control mt-3" placeholder="Username" name="username" required>

        <input type="email" class="form-control mt-3" placeholder="Email address" name="email" required>

        <input type="password" class="form-control mt-3" placeholder="Password" name="password1" required>

        <input type="password" class="form-control mt-3" placeholder="Confirm Password" name="password2" required>

        <button class="btn-block btn btn-sm btn-outline " type="submit" name="signup">Sign in</button>

        <div class="register mt-3 text-center">
          <a href="../login/" class="text-primary border-0 bg-white text-decoration-none">I Am Having Account</a>
        </div>
        <p class="mt-3 mb-3 text-muted text-center">&copy; Copyright <b><img src="{% static 'images/foodmagiclogo.png' %}" alt="logo" width="80px" height="20px"></b>. All Rights Reserved</p>
      </form>
      <!-- End User Registration -->

    </main>
  </div>


      {% for message in messages %}
        <input class="d-none" type="text" id="message-tags" value="{{ message.tags }}">
        <input class="d-none" type="text" id="message" value="{{ message }}">
      {% endfor %}



  <!-- Optional JavaScript -->
  <script>
    function showMessage(){
      var message_tag = document.getElementById('message-tags').value;
      var message = document.getElementById('message').value;
      swal("", message, message_tag);
    }
       
  </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
